<style>
	.c-tooltip {
		display: block;
	}

	.copiedToClipboardBar {
		bottom: 250px
	}
</style>

<div
  class="topbar-container"
  ng-include="'views/includes/topbar.html'"
  ng-init="titleSection='Invite new device'|translate; goBackToState = true; showCamera = true; ">
</div>



<div ng-controller="inviteCorrespondentDeviceController as home" style="position: absolute; width: 100%; top:45px; bottom: 37px; overflow: scroll;">

	<div class="copiedToClipboardBar" ng-show="home.isShownCopiedMessage">
		<div class="copiedToClipboardBar-content" ng-style="{'background-color':'#343434'}">
			<span translate>Copied to clipboard</span>
		</div>
	</div>

    <div class="m20b">

      <div class="text-center">
        <div class="columns m10t" >
            <div ng-click="copyCode()" style="cursor: pointer">
                <qrcode size="220" version="{{qr_version}}" data="{{protocol}}:{{code}}"></qrcode>
				<div class="m10t">
					<span translate>Scan the above QR code using the other device, or send this pairing code to the other device:</span>
					<div class="c-tooltip">
						<div class="tooltiptext" translate>Click to copy</div>
						<div class="secret m10t m20b enable_text_select">{{code}}</div>
					</div>
				</div>
			</div>
			<div class="m10t text-center" ng-show="index.isCordova">
				<span class="button outline dark-gray tiny round" ng-click="shareCode()">
					<i class="fi-share"></i>
					<span translate>Share the code</span>
				</span>
			</div>
          <div class="row">
              <input type="button" 
                     class="button expand outline dark-gray round" 
                     ng-click="$root.go('^', true); goBackToState = null"
                     value="{{'Done'|translate}}">
          </div>
        </div>
      
      </div>

    </div>

    
</div>
<div ng-include="'views/includes/menu.html'" ng-show="!index.noFocusedWallet"></div>
