<style>
.trusted-mark {
	padding-left: 5px;
}
</style>

<nav class="tab-bar">
	<section class="left-small">
		<a ng-click="cancel()" class="p10">
			<span class="text-close" translate>Close</span>
		</a>
	</section>
	<section class="middle tab-bar-section">
		<h1 class="title ellipsis" style="color: #4E4E4E !important" translate>
			Private profile
		</h1>
	</section>
</nav>

<div class="modal-content fix-modals-touch">
	<div ng-if="error" class="row columns">
		<span class="has-error size-12">
			{{error}}
		</span>
	</div>
	<div class="row m20t">
		<div class="large-12 large-centered columns">
			<ul class="no-bullet size-14 private-profile" style="margin-bottom: 0px;">
				<li class="m10b">
					<span class="text-gray" translate>Attested by:</span><br>
					<a class="enable_text_select" ng-click="openInExplorer(unit)">{{attestor_address || '[Wait...]'}}</a><i class="icon-checkmark-circle size-14 text-primary trusted-mark" ng-show="trusted" title="{{'attested by a trusted attestor' | translate}}"></i><span class="mobile" ng-show="trusted && isMobile" translate>attested by a trusted attestor</span><i class="icon-close-circle size-14 has-error trusted-mark" ng-show="!trusted" title="{{'attestor is not trusted by you' | translate}}"></i><span class="mobile" ng-show="!trusted && isMobile" translate>attestor is not trusted by you</span>
				</li>
				<li class="m10b">
					<span class="text-gray" translate>Attested address:</span><br>
					<span class="enable_text_select">{{address || '[Wait...]'}}</span>
				</li>
				<li class="m10b">
					<span class="text-gray" translate>The attested address belongs to:</span>
				</li>
			</ul>
			<ul class="no-bullet size-14" style="max-width: 260px; margin: auto">
				<li class="" ng-repeat="(field, value) in openProfile" style="clear:both;">
					<span class="text-gray" style="text-transform: capitalize;">{{getDisplayField(field)}}:</span>
					<span class="right enable_text_select">{{value}}</span>
				</li>
			</ul>
			<button class="button black round expand m20t" ng-click="store()" ng-disabled="bDisabled" ng-style="{'background-color':color}">
				{{buttonLabel}}
			</button>
		</div>
	</div>
</div>
