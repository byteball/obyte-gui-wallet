<nav class="tab-bar">
  <section class="left-small">
    <a ng-click="cancel()" class="p10">
      <span class="text-close" translate>Close</span>
    </a>
  </section>
  <section class="middle tab-bar-section">
    <h1 class="title ellipsis" ng-style="{'color':color}" translate>
      Sign message
    </h1>
  </section>
</nav>


<div class="modal-content fix-modals-touch">
	
	<h4 class="title m0 row columns" translate>Message:</h4>
	<div class="m10b m10t row columns size-14" >
		{{message_to_sign}}
	</div>
	
	<h4 class="title m0 row columns" translate>Signing address:</h4>
	<div class="m10b m10t row columns size-14" >
		{{address}}
	</div>
	
	<div class="" ng-show="index.m < index.n && index.m > 1">
		<h4 class="title m0 row columns" translate>Who signs:</h4>
		<div class="row columns large-12 medium-12">
			<cosigners></cosigners>
		</div>
    </div>
	
	<div ng-if="error" class="row columns">
		<span class="has-error size-12">
			{{error}}
		</span>
	</div>
	
  <div class="row m20t">
    <div class="large-12 large-centered columns">
        <div >
        </div>
        <div >
        </div>
        <button type="submit" class="button black round expand" ng-disabled="bDisabled || !index.isEnoughSignersSelected()" ng-style="{'background-color':color}" ng-click="signMessage()" translate>
          Sign
        </button>
    </div>
  </div>

</div>
