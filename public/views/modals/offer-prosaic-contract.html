<style>
.p10l {
	padding-left: 10px;
}
.w40 {
	width: 40px !important;
}
.w80 {
	width: 80px !important;
}
.attestor {
	clear: both;
	font-size: 11px;
}
span.capitalize {
	display: inline-block;
}
span.capitalize:first-letter {
	text-transform: uppercase;
}
form[name="prosaicContractForm"] {
	position: absolute;
	top: 15px;
	left: 15px;
	right: 15px;
	bottom: 15px;
	line-height: 26px;
}
</style>
<nav class="tab-bar">
  <section class="left-small">
    <a ng-click="cancel()" class="p10">
      <span class="text-close" translate>Close</span>
    </a>
  </section>
  <section class="middle tab-bar-section">
    <h1 class="title ellipsis" ng-style="{'color':color}" translate>
      Offer prosaic contract
    </h1>
  </section>
</nav>


<div class="modal-content fix-modals-touch">
	<form name="prosaicContractForm">
		<h3 class="person title" translate>Me</h3>
			<span class="first_name p10l">{{my_first_name}}</span>
			<span class="last_name p10l">{{my_last_name}}</span>
			<div class="attestor p20l" ng-show="my_attestor.address"><span translate>attested by:</span> <a ng-click="openInExplorer(my_attestor.attestation_unit)">{{my_attestor.address}}</a> <i class="icon-checkmark-circle size-14 text-primary" ng-show="my_attestor.trusted"></i></div>
		<h3 class="person title" translate>Peer</h3>
			<span class="first_name p10l">{{peer_first_name}}</span>
			<span class="last_name p10l">{{peer_last_name}}</span>
			<div class="attestor p20l" ng-show="peer_attestor.address"><span translate>attested by:</span> <a ng-click="openInExplorer(peer_attestor.attestation_unit)">{{peer_attestor.address}}</a> <i class="icon-checkmark-circle size-14 text-primary" ng-show="peer_attestor.trusted"></i></div>

		<h3 class="title" translate>Title</h3>
		<input type="text" name="title" ng-model="form.contractTitle"/>
		
		<h3 class="title" translate>Text</h3>
		<textarea id="contract_text" name="contractText" required ng-model="form.contractText" rows=15 msd-elastic="\n"></textarea>

		<span translate>Offer is valid for</span> <input type="number" name="ttl" required ng-model="form.ttl" style="text-align: right" class="inline w40"> <span translate>hours</span>

	<div class="row columns large-12 medium-12" ng-if="index.m < index.n && index.m > 1">
		<cosigners></cosigners>
	</div>
	
	<div ng-if="error" class="row columns">
		<span class="has-error size-12">
			{{error}}
		</span>
	</div>
	
	<div class="m20t large-12 large-centered row columns">
		<button type="button" class="button black round expand" ng-disabled="bWorking || !index.isEnoughSignersSelected()" ng-style="{'background-color':color}" ng-click="payAndOffer()" translate>
			Offer Contract
		</button>
	</div>
	</form>
</div>
